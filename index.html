<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP Growth Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GDP Growth Calculator</h1>
        <div class="form-group">
            <label for="growthRate">Annual Growth Rate (%):</label>
            <input type="number" id="growthRate" placeholder="Enter growth rate">
        </div>
        <div class="form-group">
            <label for="years">Number of Years:</label>
            <input type="number" id="years" placeholder="Enter number of years">
        </div>
        <button onclick="calculateProjectedGDP()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
